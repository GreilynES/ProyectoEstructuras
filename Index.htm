<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stack box</h1>
    <div class="container">
        <div class="stack"></div>
        <div class="controls">
            <input type="text" placeholder="Ingresar a la caja" id="inputValue">
            <button onclick="push()">Ingresa</button>
            <button onclick="pop()">Elimina</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
